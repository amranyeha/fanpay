        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-decoration: none;
            text-transform: capitalize;
        }

        body {
            display: flex;
            justify-content: center;
            margin: 0;
            background-color: rgb(238, 235, 235);
        }

        .disable-link {
            pointer-events: none;
            /* Menonaktifkan klik */
            color: gray;
            /* Mengubah warna menjadi abu-abu */
            text-decoration: none;
            /* Menghilangkan garis bawah */
            filter: grayscale(100%);
        }

        .parrent .header {
            /* position: fixed; */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            background-color: var(--pr);
            width: 100vw;
            height: 70px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            position: relative;
            z-index: 999;
        }

        .parrent .header .wrapper_header {
            display: flex;
            gap: 10px;
            /* border: 1px solid black */
        }

        .parrent .header .header-menu1,
        .parrent .header .header-menu2,
        .parrent .header .header-menu3 {
            text-align: center;
            /* width: 25vw; */
            height: 60px;
            /* background-color: white; */
            /* border: 2px solid white; */
            /* box-shadow: 0 0 3px white; */
            border-radius: 10px;
            margin-bottom: 0;
            margin: 0 10vw;
            ;
        }

        .parrent .header .title_qris {
            /* margin: 0;
            background-color: yellow; */
        }

        .parrent .header .title_qris_manual p,
        .parrent .header .title_qris_otomatis p,
        .parrent .header .title_keluhan p {
            color: white;
            font-weight: 550;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            margin: 0;
            /* background-color: yellowgreen; */
            text-transform: capitalize;
        }

        .parrent .header .header-menu1 .image_qris_manual,
        .parrent .header .header-menu2 .image_qris_otomatis,
        .parrent .header .header-menu3 .image_keluhan {
            margin: auto;
            width: 40px;
            height: 40px;
            /* border: 1px solid white; */
            background-position: center;
            background-size: cover;
            border-radius: 8px;
        }

        .parrent .qris {
            position: absolute;
            display: flex;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            border-radius: 37px;
            background-color: grey;
            margin-top: -200%;
            /* display: none; */
            transition: 0.2s;
            /* box-shadow: 0 0 3px var(--pr); */
        }

        .parrent .qris.active {
            margin-top: 0;
            /* display: inline-flex; */
            transition: 0.5s;
        }

        .parrent .qris .container-qris {
            position: relative;
            height: 85%;
            width: 85%;
            /* border: 1px solid black; */
            border-radius: 10px;
            box-shadow: 0 0 8px black;
            margin-top: 10px;
            background-color: whitesmoke;
        }

        /* .parrent .qris .container-qris.active {
            margin-top:  0;
            transition: 0.4s;
